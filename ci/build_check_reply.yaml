steps:
  # Build new Docker image
  - id: "build"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/res-req-registry/check-reply:latest"
      - "-f"
      - "Dockerfile.check_reply"
      - "."
  # Push new Docker image to registry
  - id: "push"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/res-req-registry/check-reply:latest"
  # Deploy as Cloud Run job
  - id: "deploy"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        # Create the job if it doesn't exist (idempotent)
        gcloud run jobs describe check-reply-job --region us-central1 || \
        gcloud run jobs create check-reply-job \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/res-req-registry/check-reply:latest \
          --region us-central1
          
        # Update the job to point to the latest image
        gcloud run jobs update check-reply-job \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/res-req-registry/check-reply:latest \
          --region us-central1

options:
  logging: CLOUD_LOGGING_ONLY
