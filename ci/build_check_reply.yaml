steps:
  # Build new Docker image
  - id: "build"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/res-req-registry/check-reply:latest"
      - "-f"
      - "Dockerfile.check_reply"
      - "."
  # Push new Docker image to registry
  - id: "push"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/res-req-registry/check-reply:latest"

options:
  logging: CLOUD_LOGGING_ONLY
